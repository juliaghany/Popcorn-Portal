<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Popcorn Portal</title>
</head>

<body>
    <header>
        
        <h1><img src="assets/images/Popcorn Portal Logo.png">Welcome To The Popcorn Portal<img clas="logo" src="assets/images/Popcorn Portal Logo.png"></h1>
        <!-- <a href="savedmovies.html" id="saved-movies">Your Saved Movies</a> -->
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-sm-12 col-lg-3">
                <form id="user-form">
                    <label><strong>Enter Popcorn Portal:</strong></label>
                    <input type="text" placeholder="Enter Movie Name" class="user-input" />
                    <button id="submit" class="user-search-btn">Search</button>
                </form>
                <hr>
                </hr>
                <div id="search-results"></div>
            </aside>
            <div class="col-sm-12 col-lg-9">
                <div id="current-movie" class="row">
                    <h2 id="movie-title"></h2>
                    <button style="display: none" class="save-btn">Save Movie</button>
                    <!-- <p id="release-date"></p> -->
                    <img id="poster">
                    <p id="movie-description"></p>
                    <!-- <p id="rating">Rating</p>
                    <p id="meta-crtic-rating">Reviews</p> -->
                    <p id="featured-actors"></p>
                    <p id="director"></p>
                </div>
                <div id="logo-container">

                </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
